version: '3'

services:
  zookeeper:
    image: zookeeper:3.4
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
      restart_policy:
         condition: always
    ports:
      - "2181:2181"
    expose:
      - "2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVERS: server.1=zookeeper:2888:3888
#    volumes:
#      - ./zoodata/data:/data
#      - ./zoodata/datalog:/datalog
      
  kafka:
    image: confluentinc/cp-kafka:latest
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
      restart_policy:
         condition: always
    ports:
      - "9092:9092"
    expose:
      - "9092"
    environment:
#      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka:19092,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka:19092,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-192.168.99.100}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
#    volumes:
#      - ./kafkadata/data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    links:
      - zookeeper

  kafkasql:
    image: confluentinc/cp-ksql-server:latest
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
      restart_policy:
         condition: always
    ports:
      - "8088:8088"
    environment:
#      KSQL_BOOTSTRAP_SERVERS: "tcp://${DOCKER_HOST_IP:-127.0.0.1}:9092"
      KSQL_BOOTSTRAP_SERVERS: "tcp://${DOCKER_HOST_IP:-192.168.99.100}:9092"
      KSQL_KSQL_SERVICE_ID: ksql_standalone 
      KSQL_LISTENERS: http://kafkasql:8088/
#      KSQL_KSQL_QUERIES_FILE: /path/in/container/queries.sql
#    volumes:
#      - ./kafkadata/data:/var/lib/kafka/data
    depends_on:
      - zookeeper
      - kafka
    links:
      - zookeeper
      - kafka

  kafkasqlcli:
    image: confluentinc/cp-ksql-cli:latest
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
      restart_policy:
         condition: always
    depends_on:
      - zookeeper
      - kafka
      - kafkasql
    links:
      - zookeeper
      - kafka
      - kafkasql
    entrypoint: /bin/sh
    tty: true